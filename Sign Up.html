<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<style type="text/css">
		body{
			background-image: url(https://i2.wp.com/www.ecommerce-nation.com/wp-content/uploads/2017/02/How-to-Avoid-the-10-Biggest-E-Commerce-Blunders-compressor.png?fit=800%2C600&ssl=1.jpg);
			font-family: sans-serif;
		}
		*{
			box-sizing: border-box;
		}
		.wrapper{
			max-width: 450px;
			height: auto;
			background-color: #fff;
			padding: 60px;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			position: absolute;
			border-radius: 20px;
		}
		h1{
			margin: auto;
			text-align: center;
			margin-top: 0;
			margin-bottom: 20px;
			font-weight: bold;
			color: #14f5de;
		}
		.btn{
			width: 50%;
			background: #14f5de;
			text-align: center;
			padding: 12px;
			border-radius: 25px;
			color: white;
			font-size: large;
			text-decoration: underline;
			margin: 50px 65px 10px; 
		}
		::placeholder{
			color: black;
		}
		.input_field{
			position: relative;
			margin-bottom: 10px;
		}
		.input{
			width: 100%;
			padding: 12px;
			padding-left: 30px;
			border: none;
			background-color: #eeeeee;
		}
		.input_field i{
			position: absolute;
			top: 10px;
			left: 10px;
		}
		.Social_media{
			display: flex;
			justify-content: center;
			margin-bottom: 20px;
		}
		.item{
			margin: 0 5px;
			width: 35px;
			height: 35px;
			text-align: center;
			border: 2px solid #eeeeee;
			border-radius: 50%;
			line-height: 35px;
			cursor: pointer;
			transition: all 0.5s ease;
		}
		.item:hover{
			border: 2px solid #14f5de;
			color: #14f5de;
		}
	</style>
</head>
<body>

<div class="wrapper">
<form action="index.html" target="_blank" method="GET">
<h1>SIGN UP</h1>

<div class="Social_media">
	<div class="item">
		<a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i>
		</a>
	</div>
	<div class="item">

</div>
<div class="input_field">
<i class="fas fa-lock"></i>
<input type="password" name="pw" placeholder="Password" class="input" pattern=".{5,12	}" title="Password must be between 5 to 10 chrachters" required>
		    </div>

	</div>

		<input type="radio" name="Gender" required>

		<input type="radio" name="Gender" required>

</body>
</html>
